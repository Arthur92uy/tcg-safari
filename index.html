<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.22.3/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Gestion de usuarios</title>
</head>
<body>
    <div class="overlay hide"></div>

    <header class="header">
        <nav class="header__nav">
            <div class="header__logo">
                <img src="./img/avatar-de-usuarios.png" alt="Logo de UserHub" class="header__logo-img">
                <div class="header__logo-text">
                    <h1 class="header__logo-title">UserHub</h1>
                    <p class="header__logo-subtitle">Gestión Empresarial</p>
                </div>
            </div>
            <div class="header__user header__user--justify">
                <div class="header__user-info hide">
                    <p>Usuario</p>
                    <div class="header__user-rol">
                        <img src="./img/blindaje.png" alt="Imagen de escudo">
                        <span class="header__user-subtitle">Rol de usuario</span>
                    </div>
                </div>
                <div class="header__user-icons hide">
                    <span class="initials"></span>
                    <img src="./img/avatar-de-usuarios.png" alt="Logo de Avatar" class="header__user-img">
                    <img src="./img/cerrar-sesion.png" alt="Icono de cerrar sesion" class="header__user-img cerrar-sesion">
                </div>
                <div class="header__login">
                    <button type="button" class="header__button login">
                        <span>Iniciar sesión</span>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <main class="main main--justify-center">
        <div class="main__modal-bienvenida">
            <div>
                <div>
                    <img src="./img/avatar-de-usuarios.png" alt="Logo de UserHub" class="main__logo-img">
                </div>
                <span>UserHub</span>
                <h2>Sistema de Gestión de Usuarios</h2>
                <p>Plataforma empresarial para administración de usuarios y perfiles</p>
            </div>
            <button type="button" class="main__modal-button">
                <span>Iniciar Sesión</span>
            </button>
        </div>
        <div class="main__modal-login hide">
            <div class="main__modal-login__container">
                <div>
                    <img src="./img/avatar-de-usuarios.png" alt="Logo de UserHub" class="main__logo-img">
                </div>
                <h2>Iniciar Sesión</h2>
                <form name="login">
                    <div>
                        <img src="" alt="">
                        <input type="email" title="Email" placeholder="usuario@empresa.com" class="email-login" name="email" autocomplete="email" value="sofia.gomez@example.com">
                    </div>
                    <div>
                        <img src="" alt="">
                        <input type="password" title="Contraseña" placeholder="Contraseña" class="contraseña-login" name="contrasena" value="Sofia789#">
                    </div>
                    <div class="main__modal-login__buttons">
                        <button type="reset" class="main__modal-button cancelar">
                            <span>Cancelar</span>
                        </button>
                        <button type="submit" class="main__modal-button login">
                            <span>Iniciar Sesión</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="main__modal-usuario-nuevo hide">
            <form class="main__modal__form-nuevo" name="editar">
                <div class="main__modal-usuario__portada__titulo">
                    <h2>Datos de nuevo usuario</h2>
                    <img src="./img/cerrar.png" alt="Icono de cerrar" class="main__modal-usuario__icons cancelar">
                </div>
                <div>
                    <label for="nombreNuevo" title="nombre">Nombre</label>
                    <input type="text" id="nombreNuevo" class="main__container__inputs-editar" required>
                </div>
                <div>
                    <label for="apellidoNuevo" title="apellido">Apellido</label>
                    <input type="text" id="apellidoNuevo" class="main__container__inputs-editar" required>
                </div>
                <div>
                    <label for="emailNuevo" title="email">Correo electrónico</label>
                    <input type="email" id="emailNuevo" class="main__container__inputs-editar" required>
                </div>
                <div>
                    <label for="passwordNuevo" title="Password">Contraseña</label>
                    <input type="password" id="passwordNuevo" class="main__container__inputs-editar" required>
                </div>        
                <div>
                    <label for="passwordNuevoCopia" title="Password">Repetir contraseña</label>
                    <input type="password" id="passwordNuevoCopia" class="main__container__inputs-editar" required>
                </div>                           
                <div class="main__container__filters editar">
                    <label for="rolNuevo" title="Rol">Rol</label>
                    <select title="Select rol" class="main__container__filter-roles" name="rol" id="rolNuevo">
                        <option value="Administrador">Administrador</option>
                        <option value="Manager">Manager</option>
                        <option value="Usuario">Usuario</option>
                    </select>
                    <label for="estadoNuevo" title="Estado">Estado</label>
                    <select title="Select estado" class="main__container__filter-estados editar" name="estado" id="estadoNuevo">
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>
                </div>                
                <div class="main__modal-button__container editar">
                    <button type="button" class="main__modal-button-nuevo cerrar">
                        Cerrar
                    </button>
                    <button type="submit" class="main__modal-button-nuevo guardar" data-id="">
                        Guardar
                    </button>                    
                </div>
            </form>
        </div>

        <div class="main__modal-usuario hide">
            
        </div>

        <div class="main__modal-editar hide">
            <form class="main__modal__form-editar" name="editar">
                <div class="main__modal-usuario__portada__titulo">
                    <h2>Detalle de Usuario</h2>
                    <img src="./img/cerrar.png" alt="Icono de cerrar" class="main__modal-usuario__icons cancelar">
                </div>
                <div>
                    <label for="nombre" title="nombre">Nombre</label>
                    <input type="text" id="nombre" class="main__container__inputs-editar">
                </div>
                <div>
                    <label for="apellido" title="apellido">Apellido</label>
                    <input type="text" id="apellido" class="main__container__inputs-editar">
                </div>
                <div>
                    <label for="email" title="email">Correo electrónico</label>
                    <input type="email" id="email" class="main__container__inputs-editar">
                </div>
                <div class="main__container__filters editar">
                    <label for="rol" title="Rol">Rol</label>
                    <select title="Select rol" class="main__container__filter-roles" name="rol" id="rol">
                        <option value="Administrador">Administrador</option>
                        <option value="Manager">Manager</option>
                        <option value="Usuario">Usuario</option>
                    </select>
                    <label for="estado" title="Estado">Estado</label>
                    <select title="Select estado" class="main__container__filter-estados editar" name="estado" id="estado">
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>
                </div>                
                <div class="main__modal-button__container editar">
                    <button type="button" class="main__modal-button-editar cerrar">
                        Cerrar
                    </button>
                    <button type="submit" class="main__modal-button-editar guardar" data-id="">
                        Guardar
                    </button>                    
                </div>
            </form>
        </div>
        <div class="main__info hide">
            <div>
                <h2>Usuarios</h2>
                <p><span></span> usuarios encontrados</p>
            </div>
            <button type="button" class="main__button">
                <img src="./img/plus-pequeno.png" alt="Simbolo de plus">
                <span>Nuevo Usuario</span>
            </button>
        </div>
        <div class="main__container-inputs hide">
            <div class="main__container__search">
                <input type="search" title="Buscador" placeholder="Buscar usuarios..." class="search" name="search">
                <img src="./img/lupa-grande.png" alt="Imagen de lupa">
            </div>
            <div class="main__container__filters">
                <select title="Select roles" class="main__container__filter-roles" name="roles">
                    <option value="todos-roles" selected disabled>Todos los roles</option>
                    <option value="administrador">Administrador</option>
                    <option value="manager">Manager</option>
                    <option value="usuarios">Usuario</option>
                </select>
                <select title="Select estados" class="main__container__filter-estados" name="estados">
                    <option value="todos-estados" selected disabled>Todos los estados</option>
                    <option value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                </select>
            </div>
        </div>
        <div class="main__container__cards hide">
        </div>
    </main>
    <footer class="footer">
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.13/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.22.3/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.15.15/validator.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="./js/index.js" defer type="module"></script>
</body>
</html>
